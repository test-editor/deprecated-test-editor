<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

  <head>
    <title>Demo TestEditor</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <link rel="stylesheet" type="text/css" href="format.css">  
    
   	
     
  </head>
  
  
<script type="text/javascript">

	function chkFormular () {
		window.name = "?user="+document.loginForm.user.value+"&password="+document.loginForm.password.value+"&land="+document.loginForm.land.value;

		if (document.loginForm.user.value == "Max Mustermann") {
			if (document.loginForm.password.value == "maxi"){
				return true;
			} else {
				return false;
			}	
		}
		if (document.loginForm.user.value == "Hans Mller") {
			if (document.loginForm.password.value == "mllerman"){
				return true;
			} else {
				return false;
			}
		}
		if (document.loginForm.user.value == "Moxen") {
			if (document.loginForm.password.value == "chicago"){
				return true;
			} else {
				return false;
			}
		}
		if (document.loginForm.user.value == "Hilde") {
			if (document.loginForm.password.value == "swiz"){
				return true;
			} else {
				return false;
			}
		} else {
			return false;
		}
	} 
			
		

</script> 
 
  
  <body>
    <div id="button-box">
       <div id="headline" class="capital"><h2>Eine Beispiel Web-Applikation</h2></div>
   	      <form class="form-container" name="loginForm" action="home.html" onsubmit="return chkFormular()" method="post" style="position: relative; top: 30px; left: 200px;">
       	     <div class="form-title"><h2>Login</h2></div>
             <div class="form-title">Name</div>
             <input class="form-field" id="user" type="text" name="user" /><br />
             <div class="form-title">Passwort</div>
             <input class="form-field" id="password" type="password" name="password" /><br />			
			<div class="form-title">Land: 
			<select id="land" name="land" size="1" >
				<option>Deutschland</option>
				<option>Italien</option>
				<option>USA</option>
				<option>Schweden</option>
				<option>Australien</option>
			</select>
			</div>
             <div class="submit-container">
                 <input class="submit-button" id="login" type="submit" value="Login" />
             </div>
          </form>
 	</div>
  </body>
</html>
